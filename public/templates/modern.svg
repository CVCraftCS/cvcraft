<svg xmlns="http://www.w3.org/2000/svg" width="320" height="200" viewBox="0 0 320 200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0a1020"/>
    </linearGradient>

    <filter id="paperShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Outer frame -->
  <rect width="320" height="200" rx="18" fill="url(#bg)"/>

  <!-- Paper -->
  <rect x="20" y="18" width="280" height="164" rx="14" fill="#ffffff" filter="url(#paperShadow)"/>

  <!-- Modern left accent -->
  <rect x="20" y="18" width="12" height="164" rx="14" fill="#0f172a"/>

  <!-- Content lines -->
  <rect x="44" y="46" width="150" height="10" rx="5" fill="#0f172a" opacity="0.92"/>
  <rect x="44" y="65" width="214" height="6" rx="3" fill="#64748b" opacity="0.55"/>
  <rect x="44" y="82" width="196" height="6" rx="3" fill="#64748b" opacity="0.42"/>

  <rect x="44" y="108" width="118" height="8" rx="4" fill="#0f172a" opacity="0.86"/>
  <rect x="44" y="125" width="238" height="6" rx="3" fill="#94a3b8" opacity="0.55"/>
  <rect x="44" y="139" width="220" height="6" rx="3" fill="#94a3b8" opacity="0.48"/>
  <rect x="44" y="153" width="232" height="6" rx="3" fill="#94a3b8" opacity="0.42"/>
</svg>
