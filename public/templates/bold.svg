<svg xmlns="http://www.w3.org/2000/svg" width="320" height="200" viewBox="0 0 320 200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0a1020"/>
    </linearGradient>

    <filter id="paperShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Outer frame -->
  <rect width="320" height="200" rx="18" fill="url(#bg)"/>

  <!-- Paper -->
  <rect x="20" y="18" width="280" height="164" rx="14" fill="#ffffff" filter="url(#paperShadow)"/>

  <!-- Bold top bar -->
  <rect x="20" y="18" width="280" height="12" rx="14" fill="#000000"/>

  <!-- Name line (thicker) -->
  <rect x="40" y="46" width="150" height="12" rx="6" fill="#0f172a" opacity="0.98"/>

  <!-- Contact lines -->
  <rect x="40" y="68" width="210" height="6" rx="3" fill="#64748b" opacity="0.55"/>
  <rect x="40" y="84" width="228" height="6" rx="3" fill="#64748b" opacity="0.42"/>

  <!-- Section title (bold) -->
  <rect x="40" y="108" width="120" height="9" rx="4.5" fill="#0f172a" opacity="0.92"/>

  <!-- Pills -->
  <rect x="40" y="126" width="62" height="16" rx="8" fill="#000000" opacity="0.95"/>
  <rect x="108" y="126" width="72" height="16" rx="8" fill="#000000" opacity="0.95"/>
  <rect x="186" y="126" width="58" height="16" rx="8" fill="#000000" opacity="0.95"/>

  <!-- Body lines -->
  <rect x="40" y="150" width="240" height="6" rx="3" fill="#94a3b8" opacity="0.55"/>
  <rect x="40" y="164" width="214" height="6" rx="3" fill="#94a3b8" opacity="0.48"/>
</svg>
